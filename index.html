<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1 class="centerItem">Light and Sound Memory Game</h1>

    <p id="welcomeMessage" class="centerItem">Welcome to the game!</p>

    <p id="mistakesCounter" class="centerItem hidden">You have 0 mistakes</p>

    <button id="startBtn" class="centerItem" onclick="startGame()">
      Start
    </button>

    <button id="stopBtn" class="hidden centerItem" onclick="stopGame()">
      Stop
    </button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1); showKirby(1)"
        onmouseup="stopTone(); hideKirby(1)"
      >
        <img
          id="kirby1"
          class="kirbyImage hidden"
          src="https://cdn.glitch.global/304c9cb8-5330-4ffa-be6c-7ca4b9d8bd2e/KirbyKSSUwalk.png?v=1648683500854"
          alt="nope"
        />
      </button>
      <button
        id="button2"

        />
